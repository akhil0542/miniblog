{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h2 class="text-white my-5">Home Page</h2>
    {% for post in posts %}
    <div class="mt-4 p-5 rounded bg-dark">
        <h3 class="fw-bold">{{post.title}}</h3>
        <p>{{post.desc}}</p>
        <small class="fw-bold">{{post.date}}</small>
    </div>
    {% endfor %}
</div>
{% endblock content %}
